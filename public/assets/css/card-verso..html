<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="card-verso.css">
  <title>Document</title>
</head>
<body>
  <div class="card-verso">
    <div class="card-verso-main">
      <h2>Le Gorille</h2>
      <img class="img-verso" src="../images/animal/cutOuts/gorille.png" alt="">
      <img class="img-verso-mirror" src="../images/animal/cutOuts/gorille.png" alt="">
      <p class="paragraph1">C’est le plus grand singe du monde. Il fait partie de la famille des primates, comme les humains.</p>
      <p class="paragraph2">C’est un animal très tranquille qui vit en groupe. </p>
      <div class="card-verso-pictos d-flex justify-content-around">
        <div class="pictos d-flex flex-column">
          <img src="../svg/other/card-verso/feuille.svg" alt="" class="pictos-img">
          <p>HERBIVORE</p>
        </div>
        <div class="pictos d-flex flex-column">
          <p id="population">30000</p>
          <p>STATUT MENACE</p>
        </div>
        <div class="pictos d-flex flex-column">
          <img src="../svg/other/card-verso/afrique.svg" alt="" class="pictos-img">
          <p>AFRIQUE</p>
        </div>
      </div>
    </div>
    <div class="card-verso-footer">
      <h3>Découvre d'autres animaux</h3>
      <div class="similar-animals d-flex justify-content-around">
        <img src="../images/animal/mandrill.jpg" alt="">
        <img src="../images/animal/tigre.jpg" alt="">
        <img src="../images/animal/orangoutan.jpg" alt="">
        <img src="../images/animal/koala.jpg" alt="">
      </div>
    </div>
    <a class="btn btn-card-verso d-flex justify-content-center"><img src="../svg/other/card-verso/plus.svg" alt=""></a>
  </div>
  
</body>
</html>
